<div class="page-content">
    <div class="row wrap">
        <div class="col-md-4">
            <form [formGroup]="dateForm">
                <div class="row">
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 col-xs-12" style="padding: 0;">
                        <div class="form-group">
                            <div class="custom-label"> Allocation Date<span class='mandate'>*</span></div>
                            <p-calendar [showIcon]="true" formControlName="allocation_date"></p-calendar>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12" style="align-self: flex-end;">
                        <button pButton pRipple type="button" (click)='searchAreaAllocation()' label="Search"
                            class="p-button-success" style="background: #4c96f4;"></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <div class="row wrap">
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12" style="padding: 0;">
                    <div class="form-group">
                        <div class="custom-label"> Executive Name<span class='mandate'>*</span></div>
                        <p-dropdown class="custom-pdropdown" optionLabel="staff_name" optionValue="_id"
                            [formControl]="executive_id" [options]="executive_options" [placeholder]="'Select Executive'">
                        </p-dropdown>
                    </div>
                </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12" style="align-self: flex-end;">
                        <button pButton pRipple type="button" (click)='addCard()' label="Add"
                            class="p-button-success" style="background: #4c96f4;"></button>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="row wrap">
            <div *ngFor='let item of tableData;let t=index' class="col-xl-4 col-lg-3 col-md-3 col-sm-2 col-xs-12"
                style="margin-bottom: 20px;">
                <div class="card">
                    <div class="card-title">
                        <span>{{executiveObj[item.executive_id]}}</span>
                        <i (click)='removeCard(t)' class="pi pi-times-circle icons"></i>
                    </div>
                    <p-multiSelect class="custom-pdropdown" [(ngModel)]="item.area_ids" optionLabel="area"
                        optionValue="_id" [options]="areaData" [placeholder]="'Select Area'">
                    </p-multiSelect>
                    <div>
                        <div class="area">
                            <span *ngFor="let area_id of item?.area_ids;let a=index" class="chips">
                                &nbsp;
                                <span>{{areaObj[area_id]}}</span>
                                &nbsp;
                                <i (click)='removeArea(t, a)' class="pi pi-times icons"></i>
                                &nbsp;
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <br />
        </div>
        <div class="dialog-footer">
            <div style="margin-top: 20px;text-align: center;">
                <button type="button" pButton pRipple type="button" (click)='onSubmit()' label="Submit"
                    class="p-button-success"></button>
                &nbsp; &nbsp;
                <button pButton pRipple label="Reset" (click)='onReset()' class="p-button-warning"></button>
            </div>
        </div>
