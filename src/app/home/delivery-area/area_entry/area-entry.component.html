<div class="page-content">
    <div class="row wrap">
        <div class="col-md-12">
            <form [formGroup]="inputForm">
                <div class="row ">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <div class="custom-label"> Area <span class='mandate'>*</span></div>
                            <input style='width: 100%;' autocomplete="off" type="text" id="name" pInputText
                                formControlName="area" placeholder="Enter Area">
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12"
                        style="margin-top:10px;align-self: flex-end !important;">
                        <button *ngIf="!inputForm.value._id" pButton pRipple type="button" (click)='addArea()'
                            label="Add" class="p-button-success"></button>
                        <button *ngIf="inputForm.value._id" pButton pRipple type="button" (click)='updateArea()'
                            label="Update" class="p-button-success"></button>
                        &nbsp; &nbsp;
                        <button pButton pRipple type="reset" label="Reset" class="p-button-warning"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="table-title">Delivery Area List</div>
         
    </div>
</div>
