<div class="row">
    <div class="col-md-12">
        <form [formGroup]="inputForm" (ngSubmit)="onFormSubmit()">
            <div class="row ">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <div class="custom-label">Product Name <span class='mandate'>*</span></div>
                        <input autocomplete="off" type="text" id="name" pInputText
                            formControlName="name" placeholder="Enter Product Name" >
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <div class="custom-label">Category <span class='mandate'>*</span></div>
                        <p-dropdown class="custom-pdropdown" formControlName="category"
                            [options]="categories"  [placeholder]="'Select Category'">
                        </p-dropdown>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <div class="custom-label">Rate <span class='mandate'>*</span></div>
                        <input autocomplete="off" type="number" id="rate" pInputText
                            formControlName="rate" placeholder="Enter Rate" >
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
