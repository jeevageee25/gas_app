<div class="page-content">
    <div class="row wrap">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12" style="padding: 0;">
            <div class="form-group">
                <div class="custom-label">Report Type<span class='mandate'>*</span></div>
                <p-dropdown class="custom-pdropdown" [(ngModel)]="reportType" [options]="reportOptions"
                    [placeholder]="'Select Executive'">
                </p-dropdown>
            </div>
        </div>
    </div>
    <br>
    <hr />
    <br>
    <div class="row wrap">
        <ng-container *ngIf="reportType==='Daily Transaction'">
            <app-daily-transaction style="padding:0"></app-daily-transaction>
        </ng-container>
        <ng-container *ngIf="reportType==='Sales'">
            <app-sales-report style="padding:0"></app-sales-report>
        </ng-container>
        <ng-container *ngIf="reportType==='Credit'">
            <app-credit-settlement style="padding:0"></app-credit-settlement>
        </ng-container>
    </div>
</div>
