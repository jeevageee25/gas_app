<div class="page-content">
    <div class="row wrap">
        <div class="col-md-4">
            <form [formGroup]="dateForm">
                <div class="row">
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 col-xs-12" style="padding: 0;">
                        <div class="form-group">
                            <div class="custom-label">Date<span class='mandate'>*</span></div>
                            <p-calendar [showIcon]="true" formControlName="allocation_date"></p-calendar>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12"
                        style="margin-top:10px;align-self: flex-end !important;">
                        <button pButton pRipple type="button" label="Search" class="p-button-success"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="table-title">Reports</div>
        <ngx-table [configuration]="configuration" style="display: block;" #table [data]="tableData"
            class="custom-table" [columns]="columns">
            <ng-template let-row let-index="index">
                <td>
                    <span class="font-small">{{index+1}}</span>
                </td>
                <td>
                    <span class="font-small">{{row.role}}</span>
                </td>
            </ng-template>
        </ngx-table>
    </div>
</div>
