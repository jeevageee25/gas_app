<div class="page-content">
    <div class="row wrap" *ngIf='showParent'>
        <div class="col-md-2 col-sm-4 col-xs-4" *ngFor="let area of areas">
            <div class="card" (click)="onAreaClick(area)">
                {{areaObj[area]}}
                <div style="display: flex;justify-content: center;">
                    <p>
                        <b>AL :&nbsp;</b><span>{{banner_info[area]?.allocated}}</span>
                    </p>
                    <p>
                        <b>SD :&nbsp;</b><span>{{banner_info[area]?.supplied}}</span>
                    </p>
                    <p>
                        <b>RN :&nbsp;</b><span>{{banner_info[area]?.supplied}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row wrap" *ngIf='!showParent'>
        <app-sales-products [productObj]='productObj' (back)="showParent=true"
            (confirm)="onConfirm()" style="overflow: auto;height: 59vh;"></app-sales-products>
    </div>
</div>
